<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IDP Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="styleAuthentciation.css" rel="stylesheet">
    <link rel="icon" href="https://loginid.io/_ipx/_/loginid-logo-blue.svg" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="text-center">Authentication With</h2>
                <div class="partner-logo text-center">
                    <img src="" alt="" id="partnerImage" class="img-thumbnail">
                </div>
                <div class="partner-name text-center">
                    <h3 id="partnerName">Name</h3>
                </div>
                <form autocomplete="off">
                    <!-- Card Number input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form2Example1" name="em" class="form-control" required />
                        <label class="form-label pt-2 is-valid" for="form2Example1">Card Number</label>
                        <div class="form-check form-switch pt-2" style="float: right;">
                            <input class="form-check-input" type="checkbox" id="rememberMe" name="remember" />
                            <label class="form-check-label" for="rememberMe">Remember my card</label>
                        </div>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example2" name="pss" class="form-control" required />
                        <label class="form-label pt-2" for="form2Example2">Password</label>
                        <div class="form-check form-switch pt-2" style="float: right;">
                            <input class="form-check-input" type="checkbox" id="showPassword" name="showPass"
                                onchange="togglePasswordVisibility()" />
                            <label class="form-check-label" for="showPassword">Show password</label>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button id="btn" type="submit" class="btn btn-success btn-block mb-4">Sign in</button>

                    <div class="parent">
                        <button id="btn-back" type="button" class="btn" onclick="redirectToIndex()">Back</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- Modal HTML -->
    <div class="modal fade" id="mfaModal" tabindex="-1" role="dialog" aria-labelledby="mfaModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mfaModalLabel">Multi-Factor Authentication</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Add your MFA form or content here -->
                    <p>Enter your verification code received on +212611010114:</p>
                    <input type="text" id="verificationCode" class="form-control mb-2" autocomplete="off">
                    <button type="submit" id="mfaVerifyBtn" class="btn btn-primary">Verify</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        function redirectToIndex() {
            window.location.href = 'index.html';
        }
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("form2Example2");
            var showPasswordCheckbox = document.getElementById("showPassword");

            if (showPasswordCheckbox.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
    <script src="authentication.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
